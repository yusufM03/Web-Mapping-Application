<!DOCTYPE html>
<html lang="en">
<head>
    <title>Un squelette d'application OL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="css/osm.css" type="text/css">
    <link rel="stylesheet" href="css/osm_gs.css" type="text/css">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/ol-layerswitcher.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome for the location icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Autres styles de librairies -->
    <!-- nos styles personnalisés-->
    <style>
        /* Add your custom styles here if needed */
        /* Navbar style */
        .navbar {
            background: linear-gradient(to right, #007bff, #0048ff); /* Change background to blue gradient */
        }

        .navbar-brand {
            color: #fff !important; /* Change brand color to white */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* Change toggle icon color to white */
        }

        .navbar-nav .nav-item .btn {
            margin: 5px; /* Add margin between buttons */
        }

        .navbar-nav .nav-item .btn-primary {
            background: linear-gradient(to right, #007bff, #0048ff); /* Change primary button color to blue gradient */
            border: none;
        }

        /* Location icon style */
        #location {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff; /* Change location icon background color */
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<!-- localisation icon  -->
<div id="location" class="marker">
    <i class="fa fa-street-view fa-lg" style="color: rgb(0, 13, 252)"></i>
</div>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Formation SIG</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Add your buttons inside the navbar -->
                <li class="nav-item">
                    <button id="select" type="button" class="btn btn-primary">Select</button>
                </li>
                <li class="nav-item">
                    <button id="point" type="button" class="btn btn-primary">Point</button>
                </li>
                <li class="nav-item">
                    <button id="line" type="button" class="btn btn-primary">Line</button>
                </li>
                <li class="nav-item">
                    <button id="polygon" type="button" class="btn btn-primary">Polygon</button>
                </li>
                <li class="nav-item">
                    <button id="modify" type="button" class="btn btn-primary">Modify</button>
                </li>
                <li class="nav-item">
                    <button id="position" type="button" class="btn btn-primary">My position</button>
                </li>
                <li class="nav-item">
                    <button id="global" type="button" class="btn btn-primary">Global view</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="resources/ol.js" type="text/javascript"></script>
<!-- Autres librairies JS-->
<script src="resources/ol-layerswitcher.js"></script>

<script type="text/javascript" src="resources/jquery.js"></script>
<script src="js/osm_gs.js"></script>


</body>
</html>
